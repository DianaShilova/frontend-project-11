<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-break"></div>
                    <div class="modal-footer">
                        <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="flex-grow-1">
            <section class="container-first">
                <div class="container mx-auto col-md-10 col-md-8">
                    <h1 class="head text-white">RSS агрегатор</h1>
                    <p class="lead text-white">Начни читать RSS сегодня! Это легко, это красиво</p>
                    <form class="rss-form">
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" autofocus autocomplete="off" id="url-input" name="url" placeholder="Ссылка RSS" id="exampleInputPassword1">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary">Добавить</button>
                            </div>
                        </div>
                        <p class="text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                        <p class="text-muted">https://lorem-rss.hexlet.app/feed?unit=second&interval=30</p>
                        <p class="is-hidden validator-output"></p>
                    </form>
                </div>
            </section>
            <section class="container-second">
                <div class="row">
                    <div class="col-8" id="rss-posts"></div>
                    <div class="col-4" id="rss-feeds"></div>
                  </div>
            </section>
        </main>
        <footer class="footer border-top bg-light">
            <div class="text-center">
                created by 
                <a href="https://github.com/DianaShilova">Diana Shilova</a>
            </div>
        </footer>
    </body>
    
</html>
